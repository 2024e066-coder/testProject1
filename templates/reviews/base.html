<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}授業レビュー{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'lecture_list' %}">
      授業レビュー
    </a>

    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="text-white me-2">{{ user.username }}</span>

        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">
            ログアウト
          </button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">
          ログイン
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% if not user.is_authenticated %}
  <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">
    ログイン
  </a>
  <a href="{% url 'signup' %}" class="btn btn-light btn-sm ms-2">
    新規登録
  </a>
{% endif %}
