<h2>ログイン</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">ログイン</button>
</form>

<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>
    {% if form.errors %}
        <p style="color:red;">ユーザー名またはパスワードが正しくありません</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>ユーザー名:</label>
        {{ form.username }}<br>
        <label>パスワード:</label>
        {{ form.password }}<br>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>

<p class="mt-3">
  アカウントをお持ちでない方は
  <a href="{% url 'signup' %}">新規登録</a>
</p>
